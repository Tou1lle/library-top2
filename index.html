<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/library-style.css">
    <script src="scripts/library-script.js" defer></script>
    <title>TOP Library</title>
</head>

<body>
    <header class="header-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.95"
                d="M16 7S9 1 2 6v22c7-5 14 0 14 0s7-5 14 0V6c-7-5-14 1-14 1m0 0v21" />
        </svg>
        <h1>Your Library</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 32 32">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.95"
                d="M16 7S9 1 2 6v22c7-5 14 0 14 0s7-5 14 0V6c-7-5-14 1-14 1m0 0v21" />
        </svg>
    </header>
    <main>
        <div class="add-book-container">
            <button class="button-add-book">Add Book</button>
        </div>
        <div class="main-container bookshelf">
        </div>
    </main>
    <footer class="footer-container">
        <p>Made by: Tuan Ha</p>
    </footer>
    <dialog>
        <button class="close-dialog-button" autofocus>X</button>
        <form action="">
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div>
                <div class="checkbox-for-styling">
                    <input type="checkbox" id="read-book">
                    <label for="read-book">Read the book</label>
                </div>
            </div>
            <div>
                <button class="form-button-add-book">Add Book</button>
            </div>
        </form>

    </dialog>
</body>

</html>
